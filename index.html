	<head>
	<script>
	const request = new XMLHttpRequest();
 
request.open('GET', 'https://raw.githubusercontent.com/amvu96/bookcase/master/littledb.json');
request.send(); 
 
request.onload = () => {
  if (request.status === 200) {
    console.log("Success"); // So extract data from json and create table
    
    //Extracting data
    var subtitle = JSON.parse(request.response).value.subtitle;
	var version = JSON.parse(request.response).value.version;
    var windows = JSON.parse(request.response).value.windows;
	var office = JSON.parse(request.response).value.office;
	var apps = JSON.parse(request.response).value.apps;
	var media = JSON.parse(request.response).value.media;
    
    //Creating table
   
 
    //Showing the table inside table
    document.getElementById("subtitle").innerHTML = subtitle;   
	document.getElementById("windows").innerHTML = windows;
document.getElementById("office").innerHTML = office; 
document.getElementById("apps").innerHTML = apps; 
document.getElementById("media").innerHTML = media; 
document.getElementById("version").innerHTML = version;	
  } 
};
 
request.onerror = () => {
  console.log("error")
};
	</script>
